<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Veterans</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: lightgrey;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
            color: black;
        }

        header h1 .red {
            color: red;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        .content img {
            max-width: 300px;
            margin-bottom: 30px;
        }

        .details {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><span class="red">V</span>INTAGE <span class="red">V</span>ETERANS</h1>
    </header>

    <div class="content">
        <img src="qr-code.jpeg" alt="UPI QR Code">
        <div class="details">
            <p><strong>UPI ID:</strong> your-upi-id@bank</p>
            <p><strong>Bank Name:</strong> Your Bank Name</p>
            <p><strong>Account Number:</strong> 1234567890</p>
            <p><strong>IFSC Code:</strong> ABCD0123456</p>
        </div>
    </div>
</body>
</html>

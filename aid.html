<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Veterans</title>
    <link rel="stylesheet" href="aid.css">
</head>
<body>
    <div class="header">
        <span class="red-text">VINTAGE</span> <span class="white-text">VETERANS</span>
    </div>
    <div class="content">
        <img src="dcotor.jfif" alt="Doctor">
        <div class="emergency-text">Call In Case Of An Emergency</div>
        <div class="ambulance-section">
            <div>AMBULANCE</div>
            <img src="ambunlance.png" alt="Ambulance">
           <a href="tel: 102"> <button class="call-now-button">CALL NOW</button></a>
        </div>
        <div class="ambulance-section">
            <div>POLICE</div>
            <img src="police.png" alt="Ambulance">
            <a href="tel: 112"> <button class="call-now-button">CALL NOW</button></a>        </div>
    </div>

    <div class="ambulance-section">
        <div>FIRE BRIGADE</div>
        <img src="fire.png" alt="Ambulance">
        <a href="tel: 101"> <button class="call-now-button">CALL NOW</button></a>        </div>
</div>

<div class="ambulance-section">
    <div>WOMEN HELPLINE</div>
    <img src="women-removebg-preview.png" alt="Ambulance">
    <a href="tel: 1091"> <button class="call-now-button">CALL NOW</button></a>        </div>
</div>

<div class="ambulance-section">
    <div>SENIOR CITIZEN HELPLINE</div>
    <img src="senior-removebg-preview.png" alt="Ambulance">
    <a href="tel: 1291"> <button class="call-now-button">CALL NOW</button></a>        </div>
</div>

    <script src="aid.js"></script>
</body>
</html>
